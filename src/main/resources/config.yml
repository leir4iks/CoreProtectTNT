# ----------------------------------------------------------------------
# CoreProtectTNT configuration
# ----------------------------------------------------------------------

# General settings for the plugin
general-settings:
  # Enable debug mode to see detailed logs in the console (for dev)
  debug: false
  # Update checker settings
  update-checker:
    enabled: true
    # Automatically download updates to the "update" folder
    auto-download: true

# Formatting of the logs in CoreProtect
formatting:
  # The prefix used before the cause name (e.g., #tnt, $tnt)
  # You can change this to any symbol or string (e.g., "$", "cookie")
  log-prefix: "#"
  # The separator between the cause and the player name (e.g., #tnt-Player)
  cause-separator: "-"

# Module settings to enable or disable specific tracking features
modules:
  # Settings for explosions caused by blocks (Bed, Respawn Anchor)
  block-explosions:
    enabled: true
    # Prevent explosion if the source cannot be determined
    disable-unknown-sources: false

  # Settings for explosions caused by entities (TNT, Creeper, Wither, etc.)
  entity-explosions:
    enabled: true
    # Prevent explosion if the source cannot be determined
    disable-unknown-sources: false

  # Settings for fire spread
  fire:
    enabled: true
    # Prevent fire spread if the source cannot be determined
    disable-unknown-sources: false

  # Settings for Item Frames
  item-frames:
    enabled: true
    disable-unknown-sources: false
    # Log when a player places an item frame
    log-placement: true
    # Log when an item is rotated
    log-rotation: true
    # Log when an item is put in or taken out
    log-content-change: true
    # Log when a piston breaks a frame
    log-piston-destruction: true
    # Log when water breaks a frame
    log-water-destruction: true
    # Log when physics (breaking block behind) breaks a frame
    log-physics-destruction: true

  # Settings for Paintings and other hanging entities
  hanging:
    enabled: true
    disable-unknown-sources: false

# Localization settings
localization:
  # Messages sent to players or console
  messages:
    prefix: "&6[CoreProtectTNT] &e"
    update-checking: "Checking for updates..."
    update-available: "A new version is available!"
    update-downloaded: "&aUpdate downloaded. Restart to apply."
    update-failed: "&cUpdate check failed."
    no-permission: "&cYou do not have permission."
    unknown-source-alert: "&cAction blocked: Unknown source."

  # Translation of causes in the logs
  # You can rename 'tnt' to 'dynamite' or anything else here
  causes:
    tnt: "tnt"
    tnt-minecart: "tnt-minecart"
    creeper: "creeper"
    ignite-creeper: "ignite-creeper"
    fireball: "fireball"
    small-fireball: "small-fireball"
    dragon-fireball: "dragon-fireball"
    wind-charge: "wind-charge"
    breeze-wind-charge: "breeze-wind-charge"
    wither: "wither"
    wither-skull: "wither-skull"
    ender-crystal: "ender-crystal"
    ender-dragon: "ender-dragon"
    bed: "bed"
    respawn-anchor: "respawn-anchor"
    fire: "fire"
    water: "water"
    lava: "lava"
    piston: "piston"
    mace: "mace"
    environment: "environment"
    dispenser: "dispenser"
    world: "world"
    rotate: "rotate"
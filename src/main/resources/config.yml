# Настройки логирования взрывов блоков (Кровати, Якоря возрождения)
block-explosion:
  # Включить логирование этого типа взрывов?
  enable: true
  # Отменять взрыв, если его источник не удалось отследить.
  disable-unknown: false
  # Сообщение, которое будет отправлено игрокам поблизости, если взрыв отменен.
  alert: "&cВзрыв рядом с вами был заблокирован, так как его источник неизвестен."

# Настройки логирования взрывов от сущностей (TNT, Криперы, и т.д.)
entity-explosion:
  # Включить логирование этого типа взрывов?
  enable: true
  # Отменять взрыв, если его источник не удалось отследить.
  disable-unknown: false

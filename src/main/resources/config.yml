  alert: "&cВзрыв рядом с вами был заблокирован, так как его источник неизвестен."

# Настройки логирования огня
fire:
  # Включить логирование распространения огня?
  enable: true
  # Отменять распространение огня, если его источник не удалось отследить.
  disable-unknown: false
